<!DOCTYPE html>

<html>

<head>

	 <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .form-container {
            width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .checkbox {
            margin-top: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #45a049;
        }
    </style>
	
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<form id="dog-adoption-form">

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address">

    <label>
        <input type="checkbox" id="experience" name="experience"
        value="Have you ever lived with a Dog before?">
        Have you ever lived with a Dog before?
    </label>

    <label for="breeds">Please select your preferred breeds</label>
    <select id="breeds" name="breeds" multiple>
        <option>Labrador</option>
        <option>German Shepherd</option>
        <option>Golden Retriever</option>
        <option>Pug</option>
    </select>

    <input type="submit" value="Submit">

</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
